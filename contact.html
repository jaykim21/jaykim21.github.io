    <div class="banner bg banner-sub" style="background-image: url('assets/images/banner-sub.jpg')">

        </div>

    <div class="section bg-dark-blue section-contact">
      <div class="container">
        <div class="content">
          <h2 class="mb-4 text-center">Drop us a line</h2>
          <div class="description text-center">
            <p>Got any questions? Have some feedback? Whatever the case, please feel free to get in touch with us using the contact form below.</p>
          </div>
          <div class="form-wrap">
            <form>
              <div class="mb-3">
                <label class="form-label">Name *</label>
                <div class="row">
                  <div class="col">
                    <input type="text" required class="form-control" placeholder="First name" aria-label="First name">
                  </div>
                  <div class="col">
                    <input type="text" required class="form-control" placeholder="Last name" aria-label="Last name">
                  </div>
                </div>
              </div>


              <div class="mb-3">
                <label for="InputEmail" class="form-label">Email address *</label>
                <input type="email" required class="form-control" id="InputEmail" aria-describedby="emailHelp">
              </div>

              <div class="mb-3">
                <label for="Message" class="form-label">Comment or Message</label>
                <textarea class="form-control" id="Message" rows="3"></textarea>
              </div>

              <div class="btn-wrap text-center">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
